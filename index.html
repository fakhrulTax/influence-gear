<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/091221fe3d.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header Start -->
    <header class="center-container">
        <div class="container">
            <div class="header">
                <button class="menu_bar"><i class="fa-solid fa-bars"></i></button>
                <!-- Logo -->
                <div class="logo">
                    <a href="#">Influencer products</a>
                </div>
                <!-- Navigation -->
                <nav>
                    <ul class="nav">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-plus"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Section Start -->
    <main>

        <!-- Banner Section Start -->
        <section class="banner_section center-container">
            <div class="container">
                <div class="banner">
                    <div class="banner-content">
                        <h1 class="primary-header">Start your Journey as Influencer</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                            Lectus faucibus.</p>
                        <a href="" class="btn-rounded">Preebook now <span><i
                                    class="fa-solid fa-arrow-right-long"></i></span></a>
                    </div>
                    <div class="banner-image">
                        <img src="images/main-camera.png" alt="Camera">
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner Section End -->

        <!-- Partner Section -->
        <section class="partner-section center-container">
            <div class="container">
                <div class="partners">
                    <a href="#" class="partner"><img src="images/logos/Alibaba.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Amazon.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Daraz.pk Logo.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Ebay.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Rakuten.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Target.svg" alt=""></a>
                    <a href="#" class="partner"><img src="images/logos/Walmart.svg" alt=""></a>
                </div>
            </div>
        </section>
        <!-- Partner Section End -->

    </main>
    <!-- Main Section End -->

</body>

</html>
